<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor de Impressão</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Inclua aqui o script da biblioteca jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
    <!-- Em seguida, inclua o seu script personalizado -->
    <script src="script.js"></script>
    
</head>
<body>
    <div class="container">
        <!-- Adicionando a logo -->
        <img src="LOGO PNG.png" alt="Logo da sua empresa" width="200">
        <h1>Valor de Impressão</h1>
        <div class="input-group">
            <!-- Corrigindo o ID do input -->
            <label for="nomeItem">Nome do Item:</label>
            <input type="text" id="nomeItem" placeholder="Descrição da Apostila">
        </div>
        <div class="input-group">
            <!-- Corrigindo o ID do input -->
            <label for="numFolhas">Número de Folhas:</label>
            <input type="number" id="numFolhas">
        </div>
        <button onclick="calcularImpressao()">Calcular</button>
        <button onclick="gerarPDF()">Gerar PDF</button>
        <div id="resultado" class="resultado"></div>
    </div>

    <!-- Incluindo o arquivo de script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
